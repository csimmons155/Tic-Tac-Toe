<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://code.getmdl.io/1.2.0/material.indigo-blue.min.css" rel="stylesheet">
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="ttt_style.css">
        <script src="ttt_script.js"></script>
        
        
    </head>
    

    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                
                <span id="tit" class="mdl-layout-title">Tic-Tac-Toe</span>
            </header>
        </div>
        <main class="mdl-layout__content">
            <!-- Grid -->
            <div class="page-content">
                <div id="gamebox">
                    <div class="mdl-shadow--2dp">
                        
                        
                    </div>
                    <div class="mdl-shadow--2dp">
                        
                    </div>
                    <div class="mdl-shadow--2dp">
                        
                    </div>
                    <div class="mdl-shadow--2dp">
                        
                    </div>
                    <div class="mdl-shadow--2dp">
                        
                    </div>
                    <div class="mdl-shadow--2dp">
                        
                    </div>
                    <div class="mdl-shadow--2dp">
                        
                    </div>
                    <div class="mdl-shadow--2dp">
                        
                    </div>
                    <div class="mdl-shadow--2dp">
                        
                    </div>
                    
                </div>
                
                
                <div id="choices">
                    <h2>Would You Like to be X or O ?</h2>
                    <h1>Note: X always goes first</h1>
                    <div>
                        <button class="choice mdl-button mdl-js-button mdl-js-ripple-effect x"><span id="butt" style="font-size:45px">X</span></button>
                        <button class="choice mdl-button mdl-js-button mdl-js-ripple-effect o"><span id="butt" style="font-size:45px; ">O</span></button>
                    </div>
                </div>
                <div id="play-again">
                    <h1 id="lose">You lose</h1>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Play Again?</button>
                </div>
            </div>
            
        </main>
        
        
    </body>
</html>
